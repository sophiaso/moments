server:
  port: 8080
  servlet:
    context-path: /gateway
    session:
      cookie:
        name: UISESSION

eureka:
  client:
    register-with-eureka: true

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    auth-service:
        path: /auth/**
        url: http://localhost:5000
        stripPrefix: false
        sensitiveHeaders:
    notification-service:
        path: /notification/**
        url: http://localhost:7000
        stripPrefix: false
        sensitiveHeaders: